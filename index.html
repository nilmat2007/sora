<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sora Watermark Remover</title>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0a0f;
    --surface: #111118;
    --card: #16161f;
    --border: #2a2a3a;
    --accent: #7c3aed;
    --accent2: #06b6d4;
    --success: #10b981;
    --error: #ef4444;
    --warn: #f59e0b;
    --text: #e8e8f0;
    --muted: #6b6b80;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Syne', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: radial-gradient(ellipse 80% 50% at 20% -20%, rgba(124,58,237,.15) 0%, transparent 60%),
                radial-gradient(ellipse 60% 40% at 80% 110%, rgba(6,182,212,.1) 0%, transparent 60%);
    pointer-events: none;
    z-index: 0;
  }

  .wrap {
    position: relative;
    z-index: 1;
    max-width: 900px;
    margin: 0 auto;
    padding: 48px 24px 80px;
  }

  header {
    text-align: center;
    margin-bottom: 48px;
  }

  .badge {
    display: inline-block;
    background: linear-gradient(135deg, rgba(124,58,237,.3), rgba(6,182,212,.2));
    border: 1px solid rgba(124,58,237,.4);
    border-radius: 99px;
    padding: 4px 14px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    letter-spacing: .08em;
    color: var(--accent2);
    margin-bottom: 16px;
  }

  h1 {
    font-size: clamp(2rem, 5vw, 3.2rem);
    font-weight: 800;
    letter-spacing: -.02em;
    line-height: 1.1;
    background: linear-gradient(135deg, #fff 0%, var(--accent2) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 12px;
  }

  .subtitle {
    color: var(--muted);
    font-size: 15px;
    font-family: 'JetBrains Mono', monospace;
  }

  .panel {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 28px;
    margin-bottom: 20px;
  }

  .panel-title {
    font-size: 13px;
    font-weight: 700;
    letter-spacing: .1em;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 16px;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .panel-title::before {
    content: '';
    width: 6px; height: 6px;
    background: var(--accent);
    border-radius: 50%;
    box-shadow: 0 0 8px var(--accent);
  }

  label { display: block; font-size: 13px; color: var(--muted); margin-bottom: 8px; }

  input[type="text"], textarea {
    width: 100%;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 12px 16px;
    color: var(--text);
    font-family: 'JetBrains Mono', monospace;
    font-size: 13px;
    outline: none;
    transition: border-color .2s;
    resize: vertical;
  }

  input[type="text"]:focus, textarea:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(124,58,237,.15);
  }

  input[type="text"]::placeholder, textarea::placeholder { color: var(--muted); }

  textarea { min-height: 160px; }

  .hint {
    font-size: 11px;
    color: var(--muted);
    font-family: 'JetBrains Mono', monospace;
    margin-top: 8px;
  }

  .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }

  select {
    width: 100%;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 12px 16px;
    color: var(--text);
    font-family: 'JetBrains Mono', monospace;
    font-size: 13px;
    outline: none;
    cursor: pointer;
  }

  .btn-primary {
    width: 100%;
    padding: 16px;
    background: linear-gradient(135deg, var(--accent), #9333ea);
    border: none;
    border-radius: 12px;
    color: #fff;
    font-family: 'Syne', sans-serif;
    font-size: 15px;
    font-weight: 700;
    letter-spacing: .04em;
    cursor: pointer;
    transition: all .2s;
    box-shadow: 0 4px 20px rgba(124,58,237,.3);
    margin-top: 8px;
  }

  .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 6px 28px rgba(124,58,237,.45); }
  .btn-primary:active { transform: translateY(0); }
  .btn-primary:disabled { opacity: .5; cursor: not-allowed; transform: none; }

  /* Jobs list */
  #jobs-section { display: none; }

  .job-item {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 16px;
    margin-bottom: 12px;
    display: flex;
    align-items: flex-start;
    gap: 12px;
    animation: slideIn .3s ease;
  }

  @keyframes slideIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .job-num {
    min-width: 28px;
    height: 28px;
    background: rgba(124,58,237,.2);
    border: 1px solid rgba(124,58,237,.3);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    font-family: 'JetBrains Mono', monospace;
    color: var(--accent2);
    font-weight: 700;
  }

  .job-info { flex: 1; min-width: 0; }

  .job-url {
    font-size: 12px;
    font-family: 'JetBrains Mono', monospace;
    color: var(--muted);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-bottom: 6px;
  }

  .job-status {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 12px;
    font-family: 'JetBrains Mono', monospace;
    font-weight: 500;
  }

  .dot {
    width: 7px; height: 7px;
    border-radius: 50%;
    flex-shrink: 0;
  }

  .dot.waiting { background: var(--warn); box-shadow: 0 0 6px var(--warn); animation: pulse 1.5s infinite; }
  .dot.success { background: var(--success); box-shadow: 0 0 6px var(--success); }
  .dot.fail { background: var(--error); box-shadow: 0 0 6px var(--error); }
  .dot.queued { background: var(--muted); }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: .4; }
  }

  .task-id {
    font-size: 10px;
    color: var(--muted);
    font-family: 'JetBrains Mono', monospace;
    margin-top: 4px;
  }

  .result-link {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    margin-top: 8px;
    padding: 7px 12px;
    background: rgba(16,185,129,.15);
    border: 1px solid rgba(16,185,129,.3);
    border-radius: 8px;
    color: var(--success);
    text-decoration: none;
    font-size: 12px;
    font-family: 'JetBrains Mono', monospace;
    transition: all .2s;
  }

  .result-link:hover { background: rgba(16,185,129,.25); }

  .error-msg {
    font-size: 11px;
    color: var(--error);
    margin-top: 4px;
    font-family: 'JetBrains Mono', monospace;
  }

  .stats-bar {
    display: flex;
    gap: 16px;
    margin-bottom: 20px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 12px;
  }

  .stat { color: var(--muted); }
  .stat span { font-weight: 700; }
  .stat.s-done span { color: var(--success); }
  .stat.s-running span { color: var(--warn); }
  .stat.s-fail span { color: var(--error); }

  .divider {
    border: none;
    border-top: 1px solid var(--border);
    margin: 24px 0;
  }
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="badge">kie.ai · sora-watermark-remover</div>
    <h1>Batch Watermark<br>Remover</h1>
    <p class="subtitle">// ลบลายน้ำ Sora หลายลิงก์พร้อมกัน</p>
  </header>

  <!-- Config -->
  <div class="panel">
    <div class="panel-title">ตั้งค่า</div>
    <div class="row">
      <div>
        <label>API Key</label>
        <input type="text" id="apiKey" placeholder="Bearer token จาก kie.ai" />
      </div>
      <div>
        <label>Upload Method</label>
        <select id="uploadMethod">
          <option value="s3">s3 (ทั่วไป)</option>
          <option value="oss">oss (จีน / Aliyun)</option>
        </select>
      </div>
    </div>
  </div>

  <!-- URLs Input -->
  <div class="panel">
    <div class="panel-title">ใส่ลิงก์ Sora</div>
    <label>วางลิงก์ sora.chatgpt.com — บรรทัดละ 1 ลิงก์</label>
    <textarea id="urlInput" placeholder="https://sora.chatgpt.com/p/s_abc123...&#10;https://sora.chatgpt.com/p/s_def456...&#10;https://sora.chatgpt.com/p/s_ghi789..."></textarea>
    <p class="hint">// รองรับหลายลิงก์ไม่จำกัดจำนวน · แต่ละลิงก์จะสร้าง task แยกกัน</p>
    <button class="btn-primary" id="startBtn" onclick="startBatch()">⚡ เริ่มลบลายน้ำทั้งหมด</button>
  </div>

  <!-- Jobs -->
  <div id="jobs-section">
    <div class="panel-title" style="margin-bottom:16px;">
      <span style="color:var(--text);font-size:14px;font-weight:700;">ผลลัพธ์</span>
    </div>

    <div class="stats-bar">
      <div class="stat">ทั้งหมด: <span id="st-total">0</span></div>
      <div class="stat s-done">สำเร็จ: <span id="st-done">0</span></div>
      <div class="stat s-running">กำลังประมวล: <span id="st-running">0</span></div>
      <div class="stat s-fail">ล้มเหลว: <span id="st-fail">0</span></div>
    </div>

    <div id="jobs-list"></div>
  </div>
</div>

<script>
  const jobs = {}; // taskId -> { url, state, resultUrl, el }
  let pollInterval = null;

  function getUrls() {
    return document.getElementById('urlInput').value
      .split('\n')
      .map(u => u.trim())
      .filter(u => u.length > 0);
  }

  async function startBatch() {
    const apiKey = document.getElementById('apiKey').value.trim();
    const uploadMethod = document.getElementById('uploadMethod').value;
    const urls = getUrls();

    if (!apiKey) return alert('กรุณากรอก API Key ก่อน');
    if (urls.length === 0) return alert('กรุณากรอกลิงก์อย่างน้อย 1 รายการ');

    document.getElementById('startBtn').disabled = true;
    document.getElementById('jobs-section').style.display = 'block';
    document.getElementById('jobs-list').innerHTML = '';
    Object.keys(jobs).forEach(k => delete jobs[k]);

    // Create all tasks
    const taskPromises = urls.map((url, idx) => createTask(apiKey, url, uploadMethod, idx + 1));
    await Promise.allSettled(taskPromises);

    updateStats();

    // Start polling
    if (pollInterval) clearInterval(pollInterval);
    pollInterval = setInterval(() => pollAll(apiKey), 4000);

    document.getElementById('startBtn').disabled = false;
  }

  async function createTask(apiKey, url, uploadMethod, idx) {
    // Add placeholder job card
    const jobId = 'job_' + idx;
    const el = createJobEl(idx, url, 'queued', null, null, null);
    document.getElementById('jobs-list').appendChild(el);
    jobs[jobId] = { url, state: 'queued', el, taskId: null };

    try {
      const res = await fetch('https://api.kie.ai/api/v1/jobs/createTask', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + apiKey
        },
        body: JSON.stringify({
          model: 'sora-watermark-remover',
          input: { video_url: url, upload_method: uploadMethod }
        })
      });
      const data = await res.json();

      if (data.code === 200 && data.data?.taskId) {
        jobs[jobId].taskId = data.data.taskId;
        jobs[jobId].state = 'waiting';
        updateJobEl(el, idx, url, 'waiting', data.data.taskId, null, null);
      } else {
        jobs[jobId].state = 'fail';
        updateJobEl(el, idx, url, 'fail', null, null, data.msg || 'สร้าง task ไม่สำเร็จ');
      }
    } catch (e) {
      jobs[jobId].state = 'fail';
      updateJobEl(el, idx, url, 'fail', null, null, e.message);
    }
  }

  async function pollAll(apiKey) {
    const pending = Object.values(jobs).filter(j => j.state === 'waiting' || j.state === 'queued');
    if (pending.length === 0) {
      clearInterval(pollInterval);
      return;
    }

    const activeTasks = Object.values(jobs).filter(j => j.taskId && (j.state === 'waiting'));
    await Promise.allSettled(activeTasks.map(j => pollTask(apiKey, j)));
    updateStats();
  }

  async function pollTask(apiKey, job) {
    try {
      const res = await fetch(`https://api.kie.ai/api/v1/jobs/recordInfo?taskId=${job.taskId}`, {
        headers: { 'Authorization': 'Bearer ' + apiKey }
      });
      const data = await res.json();

      if (data.code === 200 && data.data) {
        const t = data.data;
        const idx = Object.values(jobs).indexOf(job) + 1;

        if (t.state === 'success') {
          job.state = 'success';
          let resultUrl = null;
          try {
            const rj = JSON.parse(t.resultJson);
            resultUrl = rj.resultUrls?.[0] || null;
          } catch {}
          updateJobEl(job.el, idx, job.url, 'success', job.taskId, resultUrl, null);
        } else if (t.state === 'fail') {
          job.state = 'fail';
          updateJobEl(job.el, idx, job.url, 'fail', job.taskId, null, t.failMsg || 'ล้มเหลว');
        }
        // else still waiting
      }
    } catch (e) {
      // network error, keep retrying
    }
  }

  function createJobEl(idx, url, state, taskId, resultUrl, errMsg) {
    const el = document.createElement('div');
    el.className = 'job-item';
    el.innerHTML = buildJobHtml(idx, url, state, taskId, resultUrl, errMsg);
    return el;
  }

  function updateJobEl(el, idx, url, state, taskId, resultUrl, errMsg) {
    el.innerHTML = buildJobHtml(idx, url, state, taskId, resultUrl, errMsg);
  }

  function buildJobHtml(idx, url, state, taskId, resultUrl, errMsg) {
    const stateLabel = { queued: 'รอสร้าง task...', waiting: 'กำลังประมวลผล...', success: 'สำเร็จ!', fail: 'ล้มเหลว' }[state] || state;
    const dotClass = state === 'queued' ? 'queued' : state;

    return `
      <div class="job-num">${String(idx).padStart(2, '0')}</div>
      <div class="job-info">
        <div class="job-url" title="${url}">${url}</div>
        <div class="job-status">
          <span class="dot ${dotClass}"></span>
          ${stateLabel}
        </div>
        ${taskId ? `<div class="task-id">task: ${taskId}</div>` : ''}
        ${errMsg ? `<div class="error-msg">⚠ ${errMsg}</div>` : ''}
        ${resultUrl ? `<a class="result-link" href="${resultUrl}" target="_blank" download>
          ▶ ดาวน์โหลดวิดีโอ
        </a>` : ''}
      </div>
    `;
  }

  function updateStats() {
    const all = Object.values(jobs);
    const total = all.length;
    const done = all.filter(j => j.state === 'success').length;
    const running = all.filter(j => j.state === 'waiting' || j.state === 'queued').length;
    const fail = all.filter(j => j.state === 'fail').length;

    document.getElementById('st-total').textContent = total;
    document.getElementById('st-done').textContent = done;
    document.getElementById('st-running').textContent = running;
    document.getElementById('st-fail').textContent = fail;
  }
</script>
</body>
</html>
